{% extends 'main/base.html' %}
{% block content %}

<div class="m-3">
<div class="row">
    <div class="col-lg-12">
        <h1 class="text-center ">Login</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form action="" method="POST">
            {% csrf_token %}
            <span>Username</span>
            <input type="text" name="uname" id="" class="form-control" required>
            <br>
            <span>Password</span>
            <input type="password" name="pass" id="" class="form-control" required>
            <br>
            <label for="">Need an Account ? </label>
            <a href="{% url 'register_page' %}">Sign Up</a>
            <button class="btn btn-success float-right" type="submit">Sign In</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
